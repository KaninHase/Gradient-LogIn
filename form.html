  </head>
  <body>
    <div class = "container">
      <div class = "form">
        <h2>Login Form</h2>
        <form action = "" name = "theform">
          <div class = "inputBox">
            <input type = "text" onkeyup = "checkform()" name = "" placeholder = "Username" required>
          </div>
          <div class="inputBox">
            <input type = "password" onkeyup = "checkform()" placeholder = "Password" required>
          </div>
          <div class="inputBox">

          </div>
          <p>Forget Password ? <a href = "#">Click Here</a></p>
        </form>
      </div>
    </div>
